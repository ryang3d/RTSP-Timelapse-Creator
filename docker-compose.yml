services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - snapshots_data:/app/snapshots
      - videos_data:/app/videos
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WS_PORT=3002
    restart: unless-stopped
    networks:
      - rtsp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_WS_URL=ws://localhost:3002
    restart: unless-stopped
    networks:
      - rtsp-network

volumes:
  snapshots_data:
  videos_data:

networks:
  rtsp-network:
    driver: bridge