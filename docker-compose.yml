services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "3002:3002"
    # NEW: Device access for USB cameras and capture cards
    devices:
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
      - /dev/video2:/dev/video2
      - /dev/dri:/dev/dri  # GPU acceleration
    volumes:
      - snapshots_data:/app/snapshots
      - videos_data:/app/videos
      # NEW: X11 for screen capture
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WS_PORT=3002
      - DISPLAY=:0  # For screen capture
    # NEW: Privileged mode for device access
    privileged: true
    restart: unless-stopped
    networks:
      - rtsp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3001
        - REACT_APP_WS_URL=ws://localhost:3002
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rtsp-network

volumes:
  snapshots_data:
  videos_data:

networks:
  rtsp-network:
    driver: bridge
