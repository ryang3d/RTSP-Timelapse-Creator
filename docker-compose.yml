services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "3002:3002"
    # NEW: Device access for USB cameras and capture cards
    devices:
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
      - /dev/video2:/dev/video2
      - /dev/dri:/dev/dri  # GPU acceleration
    volumes:
      - snapshots_data:/app/snapshots
      - videos_data:/app/videos
      - /mnt/timelapse1:/mnt/photo_import
      # NEW: X11 for screen capture
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WS_PORT=3002
      - DISPLAY=:0  # For screen capture
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - IMPORT_PARENT_PATH=${IMPORT_PARENT_PATH:-/mnt/photo_import}
      - MQTT_BROKER_URL=${MQTT_BROKER_URL:-}
      - MQTT_PORT=${MQTT_PORT:-}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - FRIGATE_API_URL=${FRIGATE_API_URL:-http://frigate:5000}
      - FRIGATE_RTSP_HOST=${FRIGATE_RTSP_HOST:-frigate:8554}
    # NEW: Privileged mode for device access
    privileged: true
    restart: unless-stopped
    networks:
      - rtsp-network
      - frigate_default
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001}
        - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:3002}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rtsp-network

volumes:
  snapshots_data:
  videos_data:

networks:
  rtsp-network:
    driver: bridge
  frigate_default:
    external: true
